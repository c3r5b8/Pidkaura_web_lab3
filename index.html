<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Payment</h1>
        <h3>Choose payment method below</h3>
        <div class="payment_methods">
            <label class="payment_label">
                <input type="radio" name="payment_method" id="card" checked="checked" class="checkboxes">
                <div class="payment_method">
                    <img src="img/credit-card.svg" alt="" height="50px">
                    PAY WITH CREDIT CARD
                    <div class="payment_icon">
                        <img src="img/check.svg" height="35px" alt="">
                    </div>

                </div>
            </label>
            <label class="payment_label">
                <input type="radio" name="payment_method" id="paypal" class="checkboxes">
                <div class="payment_method">
                    <img src="img/PayPal.svg" alt="" height="50px">
                    PAY WITH PAYPAL
                    <div class="payment_icon">
                        <img src="img/check.svg" height="35px" alt="">
                    </div>

                </div>
            </label>
            <label class="payment_label">
                <input type="radio" name="payment_method" id="amazon" class="checkboxes">
                <div class="payment_method">
                    <img src="img/Amazon_logo.svg" alt="" height="50px">
                    PAY WITH AMAZON PAYMENTS
                    <div class="payment_icon">
                        <img src="img/check.svg" height="35px" alt="">
                    </div>

                </div>
            </label>
        </div>

        <div class="sub_container">
            <div>
                <div class="sub_header">
                    <div class="symbol_sub">1</div>
                    <h2>Billing Info</h2>
                </div>

                <div class="input_data">
                    <label>FULL NAME</label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="input_data">
                    <label>BILLING ADDRESS</label>
                    <input type="text" name="BILLING ADDRESS" placeholder="Fyrtorn">
                </div>
                <div class="two_column_container">
                    <div class="input_data_small">
                        <label>CITY</label>
                        <input type="text" name="CITY" placeholder="Stockholm">
                    </div>
                    <div class="input_data_small">
                        <label>ZIP CODE</label>
                        <input type="text" name="ZIP CODE" id="" placeholder="12804">
                    </div>

                </div>
                <div class="input_data">
                    <label>COUNTRY</label>
                    <select name="COUNTRY" id="">
                        <option value="1">Ukraine</option>
                        <option value="2">Sweden</option>
                        <option value="3">Poland</option>
                        <option value="4">Germany</option>
                    </select>
                </div>

            </div>
            <div>
                <div class="sub_header">
                    <div class="symbol_sub">2</div>
                    <h2 class="sub_header">Credit Card Info</h2>
                </div>
                <div class="input_data">
                    <label>CARDHOLDER'S NAME</label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="input_data">
                    <label>CARD NUMBER</label>
                    <input type="text" name="CARD NUMBER" id="" placeholder="5645-6456-7665-0456">
                </div>
                <div class="two_column_container">
                    <div class="input_data_small">
                        <label>EXP. MONTH</label>
                        <select name="EXP. MONTH" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="input_data_small">
                        <label>EXP. YEAR</label>
                        <select name="EXP. YEAR" id="">
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </div>
                <div class="input_data">
                    <label>CVC NUMBER</label>
                    <input type="text" name="CVC NUMBER" id="" placeholder="343">
                </div>

            </div>
        </div>
        <div class="buttons">
            <input class="return_to_store" type="button" value="RETURN TO STORE">
            <div class="right_buttons">
                <input class="back_to_shipping_button" type="button" value="BACK TO SHIPPING">
                <input class="proceed_button" type="button" value="PROCEED">
            </div>
        </div>

    </div>
</body>

</html>
